<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <title>Co-vendor | Login</title>
</head>

<body>
    <div class="login-page">
        <div class="container">
            <form class="form-container">
                <h3 class="textJudul mb-5">Login</h3>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label textForm">Email</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="far fa-envelope"></i></span>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email address">
                    </div>

                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label textForm">Password</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-unlock-alt"></i></span>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Enter password">
                    </div>
                </div>
                <div style="margin-top: -12px;" class="text-end">
                    <a href="#" class="textForm text-hover">Forgot Password?</a>
                </div>
                <div class="d-grid mt-5">
                    <button type="submit" class="btn btn-primary">Log In</button>
                </div>
                <div class="mt-1">
                    <span class="textForm">No account yet? <a href="#" class="textForm text-hover">Register</a></span>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="../js/bootstrap.min.js"></script>
    <!-- Popper JS -->
    <script src="../js/popper.min.js"></script>
</body>

</html>
